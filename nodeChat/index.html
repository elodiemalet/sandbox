<!DOCTYPE html>

<html class="mdl-js">
  <head>
    <meta charset= "utf-8" />

    <title> Socket.io </title>

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
      .demo-card-wide.mdl-card {
        width: 512px;
        margin: 50px auto;
      }
      .demo-card-wide > .mdl-card__title {
        height: 176px;
        color: #FFF;
        background: #C2185B;
      }
    </style>
  </head>

  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Communication</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <p>Hello <span id="pseudo"></span></p>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newpseudo">
          <label class="mdl-textfield__label" for="sample1">Your pseudo here...</label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="pseudoEdit">Button</button>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col"  id="chat"></div>

          <div class="mdl-cell mdl-cell--12-col" id="message">
            <form action="">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="width:85%">
                  <textarea class="mdl-textfield__input" id="msg"></textarea>
                </div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="send">
                  <i class="material-icons">add</i>
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

  </body>
</html>
