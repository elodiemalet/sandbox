<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8" />
        <title> Socket.io </title>

    </head>
    <body>
        <h1> Communication </h1>
        <h4> </h4>
        <div id="chat"></div>

        <div id="message">
            <textarea id="msg"></textarea>
            <button id="send">send</button>
        </div>

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            var pseudo = prompt('Pseudo');
            $('h4').html('I am ' + pseudo);

            socket.emit('newperso', pseudo);

            socket.on('message', function (message) {
                writeMsg(message.msg, message.pseudo);
            });

            socket.on('connected', function (message) {
                writeMsg(message.msg, message.pseudo, 'i');
            });

            socket.on('welcome', function (message) {
                writeMsg(message.pseudo, message.msg, 'b');
            });
        
            $(function(){

                $('#send').on('click', function() {
                    
                    var msg = ' : ' + $('#msg').val();
                    socket.emit('message', { msg, pseudo } );
                    writeMsg(msg, 'me');
                })

            });

            function writeMsg(message, pseudo, style) {
                var html = '<p>' + pseudo + ' ' + message + '</p>';
                if(style != null ) {
                    if (style == 'i') {
                        html = '<i>' + html + '<i>';
                    } else if (style == 'b') {
                        html = '<b>' + html + '<b>';
                    }
                }
                $('#chat').append(html);
            }
    </script>
    </body>
</html>
