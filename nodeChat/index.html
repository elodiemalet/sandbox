<!DOCTYPE html>

<html class="mdl-js">
  <head>
    <meta charset= "utf-8" />

    <title> Socket.io </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
      .demo-card-wide.mdl-card {
        width: 512px;
        margin: 50px auto;
      }
      .demo-card-wide > .mdl-card__title {
        height: 176px;
        color: #FFF;
        background: #C2185B;
      }
    </style>
  </head>

  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Communication</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <p>Hello <span id="pseudo"></span></p>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newpseudo">
          <label class="mdl-textfield__label" for="sample1">Your pseudo here...</label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="pseudoEdit">Button</button>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col"  id="chat"></div>

          <div class="mdl-cell mdl-cell--12-col" id="message">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="width:85%">
              <textarea class="mdl-textfield__input" id="msg"></textarea>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="send">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io.connect('http://localhost:8080');
      var hash = getCookie('hash');

      socket.on('hash', function (hash) {

        setCookie('hash', hash, 2);
      });

      socket.emit('login', hash);

      socket.on('pseudo', function (message) {

        $('#pseudo').html(message);
      });

      socket.on('message', function (message) {

        writeMsg(message.msg, message.pseudo);
      });

      socket.on('connected', function (message) {

        writeMsg(message.msg, message.client, 'i');
      });

      socket.on('info', function (message) {

        writeMsg(message.msg, '', 'i');
      });

      $(function () {

        $('#send').on('click', function () {

          var msg = ' : ' + $('#msg').val();

          socket.emit('message', {msg, hash});

          writeMsg(msg, 'me');
        });

        $('#pseudoEdit').on('click', function () {

          var np = $('#newpseudo').val();

          socket.emit('editperso', {np, hash});

          $('#pseudo').html($('#newpseudo').val());
        });
      });

      function writeMsg(message, pseudo, style) {

        var html = '<p>' + pseudo + ' ' + message + '</p>';

        if (style != null ) {

          if (style == 'i') {

            html = '<i>' + html + '<i>';
          } else if (style == 'b') {

            html = '<b>' + html + '<b>';
          }
        }

        $('#chat').append(html);
        // $('#msg').val('');
      }

      function getCookie(cname) {

        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');

        for (var i = 0; i < ca.length; i++) {

          var c = ca[i];

          while (c.charAt(0) == ' ') {

            c = c.substring(1);
          }

          if (c.indexOf(name) == 0) {

            return c.substring(name.length, c.length);
          }
        }

        return false;
      }

      function setCookie(cname, cvalue, exdays) {

        var d = new Date();

        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));

        var expires = "expires=" + d.toUTCString();

        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
    </script>
  </body>
</html>
